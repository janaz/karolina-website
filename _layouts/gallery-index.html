---
layout: gallery-main
---

{{ content }}

{% if page.galleries != empty %}
<div class="row">
{% for item in page.galleries %}
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <a href="{{item.url}}">
        <img src="{{item.thumbnail_url}}" width="200" height="200" />
      </a>
      <div class="caption">
        <h3><a href="{{item.url}}">{{item.title}}</a></h3>
        <p>{{item.desc}}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endif %}

{% if page.media != empty %}
<div class="row">
{% for item in page.media %}
  <div class="col-sm-4 col-md-3">
    <a href="{{item.url}}" class="thumbnail">
      <img src="{{item.thumbnail_url}}" width="200" height="200" />
    </a>
  </div>
{% endfor %}
</div>
{% endif %}
